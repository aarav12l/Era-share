name: Android Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Project Structure
        run: |
          # Bikhri hui files ko sahi jagah set karne ka jugad
          mkdir -p app/src/main/kotlin/com/example/gestureshare
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/assets
          
          # Files move karna
          mv MainActivity.kt app/src/main/kotlin/com/example/gestureshare/ || true
          mv AndroidManifest.xml app/src/main/ || true
          mv activity_main.xml app/src/main/res/layout/ || true
          mv hand_landmarker.task app/src/main/assets/ || true
          mv build.gradle app/build.gradle || true
          
          # Ek basic settings file banana
          echo "include ':app'" > settings.gradle

      - name: Build APK
        run: |
          gradle wrapper
          chmod +x gradlew
          ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EraShare-APK
          path: "**/build/outputs/apk/debug/*.apk"
