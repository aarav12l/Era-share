name: Android Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Force Fix and Build
        run: |
          # 1. Purani Gradle files ko hatana taaki nayi ban sakein
          rm -f settings.gradle build.gradle gradlew gradlew.bat
          rm -rf gradle/

          # 2. Sahi Folders banana
          mkdir -p app/src/main/java/com/example/gestureshare
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/assets

          # 3. Files ko sahi jagah move karna
          mv MainActivity.kt app/src/main/java/com/example/gestureshare/ || true
          mv AndroidManifest.xml app/src/main/ || true
          mv activity_main.xml app/src/main/res/layout/ || true
          mv hand_landmarker.task app/src/main/assets/ || true

          # 4. Force Create Gradle Files (Fixed Version)
          echo "include ':app'" > settings.gradle
          
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.example.gestureshare'
              compileSdk 34
              defaultConfig {
                  applicationId "com.example.gestureshare"
                  minSdk 24
                  targetSdk 34
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
              implementation 'com.google.mediapipe:tasks-vision:0.10.0'
          }
          EOF

      - name: Downgrade Gradle and Build
        run: |
          # Sabse bada step: Gradle 8.1 version lock karna
          gradle wrapper --gradle-version 8.1
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon
          
