name: Android Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Repair Project Structure
        run: |
          # Folders banana jo Android ko chahiye
          mkdir -p app/src/main/java/com/example/gestureshare
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/assets
          
          # Bikhri hui files ko sahi jagah move karna
          [ -f MainActivity.kt ] && mv MainActivity.kt app/src/main/java/com/example/gestureshare/
          [ -f AndroidManifest.xml ] && mv AndroidManifest.xml app/src/main/
          [ -f activity_main.xml ] && mv activity_main.xml app/src/main/res/layout/
          [ -f hand_landmarker.task ] && mv hand_landmarker.task app/src/main/assets/
          [ -f build.gradle ] && mv build.gradle app/build.gradle
          
          # Nayi settings file banana
          echo "include ':app'" > settings.gradle
          
          # Root level build file banana
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.2.0'; classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

      - name: Build APK
        run: |
          gradle wrapper
          chmod +x gradlew
          ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EraShare-APK
          path: "**/build/outputs/apk/debug/*.apk"
          
